<button class="btn btn-primary" type="button" ng-click="take()">选课</button>
<button class="btn btn-primary" type="button" ng-click="reload()">刷新</button>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>序号</th>
        <th>课程代码</th>
        <th>课程名称</th>
        <th>授课老师</th>
        <th>其它信息</th>
        <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in allcourses" on-repeat-finish="renderTable()">
        <td><input type="checkbox" name="list" value="{{$index}}" ng-hide="courseMap[c.id]"></td>
        <td>{{$index+1}}</td>
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{teacherMap[c.tid]}}</td>
        <td>{{c.description}}</td>
        <td>{{courseMap[c.id]?"已选":"可选"}}</td>
    </tr>
    </tbody>
</table>
