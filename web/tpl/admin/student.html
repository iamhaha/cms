<button class="btn btn-primary" type="button" ng-click="add()">新增</button>
<button class="btn btn-primary" type="button" ng-click="del()">删除</button>
<button class="btn btn-primary" type="button" ng-click="reload()">刷新</button>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>序号</th>
        <th>学号</th>
        <th>姓名</th>
        <th>班级</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="s in students" on-repeat-finish="renderTable()">
        <td><input type="checkbox" name="list" value="{{$index}}"></td>
        <td>{{$index+1}}</td>
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.cid}}</td>
    </tr>
    </tbody>
</table>
<script type="text/ng-template" id="add.html">
    <div class="modal-header">
        <h4 class="modal-title">新增学生</h4>
    </div>
    <div class="modal-body">
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <form class="form-horizontal">
            <div class="form-group {{!student.id&&check?'has-error':''}}">
                <label for="id" class="col-md-2 control-label">学号</label>
                <div class="col-md-8">
                    <div class="form-group">
                        <input id="id" type="text" placeholder="小写字母和数字组成，不超过32位" ng-model="student.id" class="form-control rounded" required>
                    </div>
                </div>
            </div>
            <div class="form-group {{!student.name&&check?'has-error':''}}">
                <label for="name" class="col-md-2 control-label">姓名</label>
                <div class="col-md-8">
                    <div class="form-group">
                        <input id="name" type="text" placeholder="不超过64位" ng-model="student.name" class="form-control rounded" required>
                    </div>
                </div>
            </div>
            <div class="form-group {{!student.cid&&check?'has-error':''}}">
                <label for="class" class="col-md-2 control-label">班级</label>
                <div class="col-md-8">
                    <div class="form-group">
                        <select id="class" class="form-control rounded" ng-model="student.cid">
                            <option value="{{c.id}}" ng-repeat="c in classes" ng-selected="student.cid==c.id">{{c.id}} {{c.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group {{!student.password&&check?'has-error':''}}">
                <label for="password" class="col-md-2 control-label">初始密码</label>
                <div class="col-md-8">
                    <div class="form-group">
                        <input id="password" type="password" placeholder="6~32位" ng-model="student.password" class="form-control rounded" required>
                    </div>
                </div>
            </div>
            <div class="form-group {{student.password!=repwd&&check?'has-error':''}}">
                <label for="repwd" class="col-md-2 control-label">重复密码</label>
                <div class="col-md-8">
                    <div class="form-group">
                        <input id="repwd" type="password" ng-model="repwd" class="form-control rounded" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">确定</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</script>
