<button class="btn btn-primary" type="button" ng-click="add()">新增</button>
<button class="btn btn-primary" type="button" ng-click="del()">删除</button>
<button class="btn btn-primary" type="button" ng-click="reload()">刷新</button>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>序号</th>
        <th>班级代号</th>
        <th>班级名称</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in classes" on-repeat-finish="renderTable()">
        <td><input type="checkbox" name="list" value="{{$index}}"></td>
        <td>{{$index+1}}</td>
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
    </tr>
    </tbody>
</table>
<script type="text/ng-template" id="add.html">
    <div class="modal-header">
        <h4 class="modal-title">新增班级</h4>
    </div>
    <div class="modal-body">
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <form class="form-horizontal">
            <div class="form-group {{!clazz.id&&check?'has-error':''}}">
                <label for="id" class="col-md-2 control-label">班级代号</label>
                <div class="col-md-8">
                    <div class="form-group">
                        <input id="id" type="text" placeholder="小写字母和数字组成，不超过32位" ng-model="clazz.id" class="form-control rounded" required>
                    </div>
                </div>
            </div>
            <div class="form-group {{!clazz.name&&check?'has-error':''}}">
                <label for="title" class="col-md-2 control-label">班级名称</label>
                <div class="col-md-8">
                    <div class="form-group">
                        <input id="title" type="text" placeholder="不超过64位" ng-model="clazz.name" class="form-control rounded" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">确定</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</script>
